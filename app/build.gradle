apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
android {
    signingConfigs {
        debug {
            storeFile file('src\\debug_key\\debug.keystore')
            storePassword 'android'
            keyAlias = 'androiddebugkey'
            keyPassword 'android'
        }
        staging {
            storePassword 'clicbrics'
            keyPassword 'clicbrics'
            keyAlias = 'clicbrics_test'
            storeFile file('src\\staging_key\\clicbrics_test.jks')
        }
        release {
            storeFile file('src\\release_key\\redbrics_prod.jks')
            storePassword 'redbrics007'
            keyPassword 'redbrics007'
            keyAlias = 'redbrics'
        }
    }
    dataBinding {
        enabled = true
    }
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.clicbrics.consumer"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 67  // 68
        versionName "3.3.2.5" //2.6
        multiDexEnabled = true
        resConfigs "en"
        vectorDrawables.useSupportLibrary = true
    }
    dexOptions {
        preDexLibraries = false
        javaMaxHeapSize "4g" // 2g should be also OK
    }
    buildTypes {
        debug {
            buildConfigField "String", "SERVER", '"test"'
            debuggable true
            signingConfig signingConfigs.debug
        }
        staging {
            buildConfigField "String", "SERVER", '"test"'
            debuggable true
            signingConfig signingConfigs.staging
        }
        release {
            buildConfigField "String", "SERVER", '"production"'
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

repositories {
    mavenCentral()
    maven {
        url "http://dl.bintray.com/glomadrian/maven"
    }
    google()
    jcenter()
}

dependencies {
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //implementation files('libs/backend-android-endpoints.jar')
    //implementation project(':library')
    implementation project(':maplibrary')
    implementation project(':rangebar')
    testImplementation 'junit:junit:4.12'
    //    implementation 'com.google.firebase:firebase-crash:9.0.0'

    implementation('com.google.api-client:google-api-client:1.18.0-rc') {
        // Exclude artifacts that the Android SDK/Runtime provides.
        exclude(group: 'xpp3', module: 'xpp3')
        exclude(group: 'org.apache.httpcomponents', module: 'httpclient')
        exclude(group: 'junit', module: 'junit')
        exclude(group: 'com.google.android', module: 'android')
    }
    // Add the Android extensions for the Google API client library.
    // This will automatically include play services as long as you have download that library
    // from the Android SDK manager.
    // Add the Android extensions for the Google API client library.
    implementation('com.google.api-client:google-api-client-android:1.18.0-rc') {
        // Exclude play services, since we're not using this yet.
        exclude(group: 'com.google.android.gms:play-services', module: 'google-play-services')
    }
    // END Google APIs
    // The following client libraries make HTTP/JSON on Android easier.
    // Android extensions for Google HTTP Client.
    implementation('com.google.http-client:google-http-client-android:1.18.0-rc') {
        exclude(group: 'com.google.android', module: 'android')
