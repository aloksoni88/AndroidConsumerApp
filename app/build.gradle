    implementation 'me.zhanghai.android.materialprogressbar:library:1.1.5'
    //implementation 'com.mikhaellopez:circularprogressbar:1.1.1'
    implementation 'com.android.support:support-v4:28.+'
    implementation 'com.android.support:support-annotations:28.+'

    implementation 'com.google.android.gms:play-services-maps:16.0.0'
    implementation 'com.google.android.gms:play-services-location:15.0.1'
    implementation 'com.google.android.gms:play-services-auth:16.0.0'
    implementation 'com.google.android.gms:play-services-plus:15.0.1'
    implementation 'com.google.android.libraries.places:places-compat:1.1.0'
    //implementation 'com.google.android.libraries.places:places:1.1.0'

    implementation 'com.github.okaybroda:ImageZoom:1.0.6'
    implementation 'uk.co.chrisjenx:calligraphy:2.2.0' // no usable (using for fontPath attr
